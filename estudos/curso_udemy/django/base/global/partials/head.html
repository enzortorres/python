{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/css/blue.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/red.css' %}">
    <title>{{ title }}</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    header {
        width: 100%;
        height: 100px;
        border-bottom: 1px solid black;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);    
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 100%;
        height: 100%;
    }
    
    nav > ul {
        display: flex;
        flex-direction: row;
        gap: 10px;
    }
</style>

<body>
    <header>
        <nav>
            <h1>Logo</h1>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Help</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
